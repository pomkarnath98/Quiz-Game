<!DOCTYPE html>
<html lang="en">

<head>
    <title>ADMIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1 class="text-white text-left bg-dark p-2">Quiz World - Admin</h1>
    <div class="container-fluid">
        <a id="admin" class="text-white" href="index.html">Way to Homepage? Here..</a>
        <div class="row pt-5 mt-3">
            <div class="col-6 offset-3">
                <form class=" bg-warning p-4">
                    <div class="form-group">
                        <div class="display-4 text-white text-center">ADD QUESTION</div>
                        <label for="categ"><strong>Enter Caterory</strong></label>
                        <input type="text" class="form-control" id="categ">
                        <label for="quest"><strong>Question</strong></label>
                        <input type="text" class="form-control" id="quest">
                    </div>
                    <div class="form-group">
                        <label for="ans1"><strong>Choice a</strong></label>
                        <input type="text" class="form-control" id="ans1">
                    </div>
                    <div class="form-group">
                        <label for="ans2"><strong>Choice b</strong></label>
                        <input type="text" class="form-control" id="ans2">
                    </div>
                    <div class="form-group">
                        <label for="ans3"><strong>Choice c</strong></label>
                        <input type="text" class="form-control" id="ans3">
                    </div>
                    <div class="form-group">
                        <label for="correct"><strong>Correct Answer</strong></label>
                        <input type="text" class="form-control" id="correct">
                    </div>
                    <button type="submit" id="addbtn" class="btn btn-dark text-white btn-block">ADD</button>

                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="admin.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
