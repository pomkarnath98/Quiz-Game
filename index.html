<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz World</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-dark text-white">
    <h1 class="text-left bg-dark p-2">Quiz World</h1>

    <div class="container-fluid">

        <div id="test">

            <input placeholder="Enter your Name" size="50" class="p-2 bg-transparent text-white rounded-pill text-center" width="500px" type="text" name="name" id="name">
    
            <select class="p-2 bg-transparent text-white rounded-pill m-auto text-center" width="500px" name="category" id="category">
    
                <option class="text-dark text-center" value="Select Category">Select Category</option>
                <option class="text-dark" value="Computer">Computer</option>
                <option class="text-dark" value="Geography">Geography</option>
    
            </select>

            <button id="quiz" class="next btn round border border-secondary">&#8250;</button>
            <!-- <input placeholder="Age" size="50" class="p-2 bg-transparent text-white rounded-pill m-auto text-center" width="500px" type="number" name="age" id="age"> -->
    
            <!-- <div class="p-2 border border-danger">Enter your Name:</div> -->
    
            <div id="quizContentDiv"></div>
            <button class="btn rounded-pill btn-outline-success m-auto" id="submit">SUBMIT</button>
            <div id="result"></div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="showResult.js"></script>
</body>
</html>
